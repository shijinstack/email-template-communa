<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Inter', sans-serif; background-color: #D9D9D9;margin: 0;color: #000000;">
    <div style="max-width: 600px;margin: 20px auto;background-color: #fff;font-size: 16px;">
        <table style="width: 100%;" cellpadding="0" cellspacing="0">
            <tr>
                <td style="background-color: #00341D;">
                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="padding: 30px 20px" align="center">
                                <img style="width: 160px; display: block;" src="img/communa_logo.png" alt="communa" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding: 30px" align="center">
                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="center" style="padding: 10px 0 20px;">
                                <h1
                                    style="margin: 0;font-size: 32px;color: #000000;font-family: 'Bricolage Grotesque', sans-serif;text-align: center;font-weight: 700;">
                                    OTP Verification
                                </h1>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding: 0px 0 30px;">
                                <p
                                    style="margin: 0;font-size: 14px;color: #000000;font-family: 'Inter', sans-serif;text-align: center;font-weight: 400;line-height: 1.7;">
                                    Please use this OTP to verify your email address. Valid for <br />2 minutes only.
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding: 0px 0 30px;">
                                <table cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="background-color: #EFEFF0; padding: 5px 10px; border-radius: 8px;"
                                            width="150px">
                                            <h2
                                                style="margin: 0;font-size: 32px;color: #000000;font-family: 'Inter', sans-serif;text-align: center;font-weight: 600;line-height: 1.7;">
                                                4528
                                            </h2>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding: 0px 0 20px;">
                                <p
                                    style="margin: 0;font-size: 13px;color: #848484;font-family: 'Inter', sans-serif;text-align: center;font-weight: 400;line-height: 1.7;">
                                    If you didn't initiate this action or if you think you received this email <br />by
                                    mistake, please contact <a style="color: #848484;"
                                        href="mailto:support@communa.app">support@communa.app</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center" style="border-top: 1px solid #E1E1E1; padding: 25px 20px 30px 20px;">
                    <a href="mailto:support@communa.app" style="color: #848484;">
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="padding-right: 10px;">
                                    <img src="img/email_ico.png" alt="communa email"
                                        style="width: 30px;height: 30px; display: block;" />
                                </td>
                                <td>
                                    <span
                                        style="margin: 0;font-size: 14px;color: #000000;font-family: 'Inter', sans-serif;text-align: center;font-weight: 400;line-height: 1.7;text-decoration: underline;">support@communa.app</span>
                                </td>
                            </tr>
                        </table>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
